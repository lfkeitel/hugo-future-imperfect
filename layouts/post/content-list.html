<article class="post">
  {{ .Render "header" }}
  {{ .Render "featured" }}
  {{ ((delimit (findRE "<p.*?>(.|\n)*?</p>" .Content) "") | truncate (default 500 .Site.Params.summary_length) (default "&hellip;" .Site.Params.text.truncated ) | replaceRE "&amp;" "&" | safeHTML) }}
  <footer>
    <ul class="actions">
      <li><a href="{{ .RelPermalink }}" class="button big">Continue Reading</a></li>
    </ul>
  {{ .Render "footer-category" }}
  </footer>
</article>
